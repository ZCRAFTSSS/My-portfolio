<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Mubarak Gift Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    .box {
      width: 100%;
      height: 100%;
      background-color: #8B4513;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }

    .lid {
      width: 100%;
      height: 20%;
      background-color: #A0522D;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom;
      transition: transform 0.5s ease-in-out;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .open .lid {
      transform: rotateX(180deg);
    }

    .open .box {
      transform: translateY(-50%);
    }

    .open .text {
      opacity: 1;
      color:red;
      background-color: grey;
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="openBox()">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="text">Ramadan Mubarak</div>
  </div>

  <script>
    function openBox() {
      const giftBox = document.querySelector('.gift-box');
      giftBox.classList.toggle('open');
    }
  </script>
</body>
</html>
